syntax = "proto3";
option go_package = "orders";

message Address {
  string name = 2;
  string phone = 3;
  string company = 4;
  string first_name = 5;
  string last_name = 6;
  string address1 = 7;
  string address2 = 8;
  string city = 9;
  string province_code = 10;
  string province = 11;
  string zip = 12;
  string country_code = 13;
  string country = 14;  
  double latitude = 15;
  double longitude = 16;
}
